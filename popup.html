<!DOCTYPE html>
<html>
  <head>
    <title>Auto Scroll Settings</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h2>
      <img src="img/icon-16.png" alt="" /> Auto Scroller
      <img src="img/icon-16.png" alt="" />
    </h2>
    <form>
      <div class="content-wrapper">
        <div class="input-container">
          <input
            type="number"
            class="input-field"
            id="speedValue"
            placeholder=" "
            min="1"
            value="10"
          />
          <label class="floating-label" for="speedValue">Scroll Speed</label>
          <div class="select-wrapper">
            <select id="speedUnit" name="speedUnit">
              <option value="ms">ms</option>
              <option value="fps">fps</option>
            </select>
          </div>
        </div>
      </div>

      <div class="content-wrapper">
        <div class="input-container">
          <input
            type="number"
            class="input-field"
            id="stepValue"
            placeholder=" "
            min="1"
            value="5"
          />
          <label class="floating-label" for="stepValue">Scroll Step</label>
          <div class="select-wrapper">
            <select id="stepUnit" name="stepUnit">
              <option value="px">px</option>
              <option value="%">%</option>
            </select>
          </div>
        </div>
      </div>

      <button type="button" id="save">üíæ Save</button>
      <button type="button" id="start">‚≠ï Start</button>
      <button type="button" id="stop">‚ùå Stop</button>
    </form>
    <div id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
